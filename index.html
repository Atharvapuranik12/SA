<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Shristika!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
            transition: background 2s ease-in-out;
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: bounce 2s infinite;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #ff8e72;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            animation: heartAnimation 1.5s ease-in-out infinite;
        }

        @keyframes heartAnimation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 0;
            }
        }

        /* Ball animation for smile */
        .ball {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: ballAnimation 2s ease-in-out infinite;
        }

        @keyframes ballAnimation {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-50px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Background gradient animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confettiFall 2s ease-in-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Hi Shristika!💗</h1>

    <div class="button-container">
        <button class="button" onclick="showMessage('😄😄Smile, Shristika!')">Smile</button>
        <button class="button" onclick="showMessage('❤️❤️ Lots of love, Shristika!')">Hearts</button>
        <button class="button" onclick="showConfetti()">Celebrate!</button>
        <button class="button" onclick="changeColor()">Change Background</button>
    </div>

    <p id="message" style="font-size: 1.5rem; color: #fff; margin-top: 20px;"></p>

    <script>
        function showMessage(text) {
            document.getElementById('message').innerText = text;
        }

        function showConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000); // Remove confetti after animation
            }
        }

        function changeColor() {
            const gradients = [
                'linear-gradient(135deg, #ff9a9e, #fad0c4)',
                'linear-gradient(135deg, #fbc2eb, #a1c4fd)',
                'linear-gradient(135deg, #cfd9df, #c3cfe2)',
                'linear-gradient(135deg, #84fab0, #8fd3f4)',
                'linear-gradient(135deg, #ffecd2, #fcb69f)',
                'linear-gradient(135deg, #a1c4fd, #c2e9fb)'
            ];
            document.body.style.background = gradients[Math.floor(Math.random() * gradients.length)];
        }

        // Heart animation for hearts button
        document.querySelectorAll('.button')[1].addEventListener('click', function() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 1500); // Remove heart after animation
            }
        });

        // Ball animation for smile button
        document.querySelectorAll('.button')[0].addEventListener('click', function() {
            for (let i = 0; i < 10; i++) {
                const ball = document.createElement('div');
                ball.classList.add('ball');
                ball.style.left = Math.random() * 100 + 'vw';
                ball.style.top = Math.random() * 100 + 'vh';
                ball.style.animationDuration = Math.random() * 2 + 1 + 's'; // Randomize animation duration
                document.body.appendChild(ball);
                setTimeout(() => ball.remove(), 2000); // Remove ball after animation
            }
        });
    </script>
</body>
</html>
